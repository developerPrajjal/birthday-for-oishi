<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Auth Callback</title>
  <script>
    // Extract access token from URL
    window.onload = function () {
      const hash = window.location.hash;
      const token = new URLSearchParams(hash.substring(1)).get("access_token");

      if (token) {
        // Store token in localStorage (or send to chatbot)
        localStorage.setItem("spotify_token", token);

        // Redirect back to main page
        window.location.href = "https://developerprajjal.github.io/birthday-for-oishi/";
      } else {
        document.body.innerHTML = "<h2>Spotify login failed. Please try again.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Authenticating with Spotify...</p>
</body>
</html>
