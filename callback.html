<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Callback</title>
</head>
<body>
  <h2>Redirecting... Please wait.</h2>
  <script>
    async function exchangeToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state"); // (genres)
      const codeVerifier = sessionStorage.getItem("code_verifier");

      if (!code || !codeVerifier) {
        document.body.innerHTML = "<h2>Spotify login failed. Please try again.</h2>";
        return;
      }

      try {
        const res = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            grant_type: "authorization_code",
            code,
            redirect_uri: "https://developerprajjal.github.io/birthday-for-oishi/callback.html",
            client_id: "9d4c5c3068574999b5ce2dea3bf5db54",
            code_verifier: codeVerifier
          })
        });

        const data = await res.json();

        if (data.access_token) {
          localStorage.setItem("spotify_token", data.access_token);
          localStorage.setItem("selected_genres", decodeURIComponent(state));

          // Redirect back to main page
          window.location.href = "https://developerprajjal.github.io/birthday-for-oishi/#playlist";
        } else {
          document.body.innerHTML = "<h2>Spotify login failed. Please try again.</h2>";
          console.error(data);
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>Something went wrong.</h2>";
      }
    }

    exchangeToken();
  </script>
</body>
</html>
