<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Callback</title>
</head>
<body>
  <h2>Redirecting... Please wait.</h2>
  <script>
    async function exchangeToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state"); // genre info
      const codeVerifier = sessionStorage.getItem("code_verifier");

      if (!code || !codeVerifier) {
        localStorage.removeItem("spotify_token");
        localStorage.removeItem("selected_genres");
        document.body.innerHTML = "<h2>Spotify login failed. Please try again.</h2>";
        return;
      }

      try {
        const res = await fetch("https://birthday-oishi-backend.onrender.com/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            code,
            code_verifier: codeVerifier,
            redirect_uri: "https://developerprajjal.github.io/birthday-for-oishi/callback.html"
          })
        });

        const data = await res.json();

        if (data.access_token) {
          localStorage.setItem("spotify_token", data.access_token);
          localStorage.setItem("selected_genres", decodeURIComponent(state));

          // Go back to chatbot with playlist
          window.location.href = "https://developerprajjal.github.io/birthday-for-oishi/#playlist";
        } else {
          console.error("Token error:", data);
          localStorage.removeItem("spotify_token");
          localStorage.removeItem("selected_genres");
          document.body.innerHTML = "<h2>Spotify login failed. Please try again.</h2>";
        }
      } catch (err) {
        console.error(err);
        localStorage.removeItem("spotify_token");
        localStorage.removeItem("selected_genres");
        document.body.innerHTML = "<h2>Something went wrong.</h2>";
      }
    }

    exchangeToken();
  </script>
</body>
</html>
